<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>
    <style type="text/css">
        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /*  Links n√£o visitados */
        a:link,
        a:visited {
            color: #b9c941;
        }

        /* links visitados  */


        /* links passa o cursor hover*/
        a:hover {
            background: #6d790f;
            color: #FFF;


        }

        /* links ativoc, quando clicado */
        a:active {
            color: #e4f371;
        }
    </style>

</head>

<body>
    <a href="https://www.google.com.br">Google</a> |

    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.amazon.com.br">Amazom</a>
</body>

</html>
