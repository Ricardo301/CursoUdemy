<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamanho de textos</title>
    <style type="text/css">
        div {
            font-size: 30px;
        }

        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo adotado pelos browser's
            em -> tamanho relativo ao container
            */
            /* font-size: 150%;*/
            font-size: 2em;

        }

        .texto2 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>



</body>

</html>
