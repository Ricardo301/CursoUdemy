<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" type="text/css" href="css/estiloAula061.css">
</head>

<body>
    <h2>Estilizando tabelas</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>NoteBook</td>
            <td class="numero">R$ 2.500</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 3.500</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="numero">R$ 3.500</td>
        </tr>
        <tr>
            <td>005</td>
            <td>VGA</td>
            <td class="numero">R$ 1.500</td>
        </tr>



    </table>


</body>

</html>
